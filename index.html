<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Three Column Preview Card Component</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="component-section">
                <h2 class="component-title">sedans</h2>
                <img class="component-img" src="images/icon-sedans.svg" alt="Sedan SVG Icon">
                <a class="component-btn" href="#">learn more</a>
            </div>
            <div class="component-section">
                <h2 class="component-title">suvs</h2>
                <img src="images/icon-suvs.svg" alt="Suv SVG Icon">
                <a class="component-btn" href="#">learn more</a>
            </div>
            <div class="component-section">
                <h2 class="component-title">luxury</h2>
                <img src="images/icon-luxury.svg" alt="Luxury SVG Icon">
                <a class="component-btn" href="#">learn more</a>
            </div>
        </div>
    </main>
</body>
</html>
